baseURL: "https://janach.cloud/"
languageCode: en-us
title: Antonio Janach
paginate: 20 # articles per page
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "About Me"
      url: "/about/"
      weight: 2
    - name: "Projects"
      url: "/projects/"
      identifier: "projects"
      weight: 3
    - name: "Docs"
      url: "/docs/"
      identifier: "docs"
      weight: 4

# Home page setup:
params:
  profileMode:
      enabled: true
      title: "Antonio Janach" # optional default will be site title
      subtitle: "DevOps Engineer | Driving DevOps Excellence" # optional
      imageUrl: "/images/profile.jpeg" # optional
      imageWidth: 256 # custom size
      imageHeight: 256 # custom size
  
  socialIcons:
  - name: "linkedin"
    title: "Linkedin profile"
    url: "https://www.linkedin.com/in/ajanach/"
  - name: "github"
    title: "GitHub profile"
    url: "https://github.com/ajanach"
  - name: "other"
    title: "Issued Certificates"
    url: "https://www.credly.com/users/antonio-janach/badges"
  - name: "email"
    title: "Contact me"
    url: "mailto: janach.antonio@gmail.com"

  assets:
    favicon16x16: "/images/cloud-computing.png" # adding favicon to browser's tab

  ShowToc: true
  TocOpen: true
  ShowBreadCrumbs: true
  ShowReadingTime: false
  ShowShareButtons: false
  defaultTheme: dark # to switch between dark or light according to browser theme
  ShowCodeCopyButtons: true
  hideSummary: false
